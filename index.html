    <header>
        <h1 class="titulo">Ejemplo de formulario modificable</h1>
    </header>
    
    <section>
        <table class="tabla table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Dni</th>
                </tr>

        <section class="insertar">
            <h2 class="titulo-form">Agregar Persona </h2>

            <form class="form" id="form-adicionar">
                <div class="grupo">
                    <label for="nombre">Nombre:</label>
					<input id="nombre" name="nombre" type="text" placeholder="digite el nombre " class="campo">
                </div>
                <div class="grupo">
                    <label for="edad">Edad:</label>
					<input id="edad" name="edad" type="text" placeholder="digite la edad " class="campo">
                </div>
                <div class="grupo">
                    <label for="dni">DNI:</label>
					<input id="dni" name="dni" type="text" placeholder="digite el dni " class="campo">
                </div>
                <button type="submit" class="boton">Enviar</button>


            </form>



        </section>

        
    </section>
